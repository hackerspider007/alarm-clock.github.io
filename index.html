<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alarm Clock</title>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <!-- google font ::  Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Courgette&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
  </head>
  <body>
    <h1 id="heading">ALARM CLOCK</h1>

    <main>
      <!-- LOCAL CLOCK CONTAINER -->
      <div class="container">
        <div class="clock-body">
          <div id="clock"></div>
        </div>
      </div>
      <!-- SELECT ALARM TIME FORM -->
      <div class="container">
        <div class="row">
          <form>
            <div class="input_container">
              <!-- input label -->
              <p class="label">Set Alarm</p>
              <!-- time input field -->
              <div class="alarm_clock">
                <input
                  id="alarm_input"
                  type="datetime-local"
                  step="2"
                  required
                />
              </div>
              <!-- submit button  -->
              <div class="submit_time">
                <button id="submit_alarm_time" type="submit">
                  <i class="fas fa-plus-circle"> </i> Add Alarm
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- form end -->
      </div>
      <!--  alarm list container -->
      <div class="container">
        <h3 class="label">Alarms</h3>
        <div class="alarms_list_container">
          <ul id="alarms_ul" class="fa-ul"></ul>
        </div>
        <!-- end list container -->
      </div>
    </main>

    <!-- Custom SCRIPT -->
    <script src="js/app.js" type="text/javascript"></script>


     
  
  </body>
</html>
